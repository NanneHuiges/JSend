---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - php
  fixme:
    enabled: true
  phpcodesniffer:
    enabled: true
  phpmd:
    enabled: true
plugins:
  phan:
    enabled: true
    config:
      file_extensions: "php"
ratings:
  paths:
  - "src/**"
exclude_paths:
- "tests/**"
- "tests/*"
- "tests/*.php"
- "tests/JSendResponseTest.php"
