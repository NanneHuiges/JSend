version: "2"
checks:
  method-complexity:
    config:
      threshold: 4
plugins:
  duplication:
    enabled: true
    config:
      languages:
      - php
  fixme:
    enabled: true
  phan:
    enabled: true
    config:
      file_extensions: "php"
  phpcodesniffer:
    enabled: true
  phpmd:
    enabled: true
    config:
      file_extensions:
        - php
        - inc
      rulesets: "cleancode,controversial,design,naming,unusedcode,phpmd_ruleset.xml"
  sonar-php:
    enabled: true
    config:
      minimum_severity: info
exclude_patterns:
- "tests/"
- "vendor/"
- ".idea/"
